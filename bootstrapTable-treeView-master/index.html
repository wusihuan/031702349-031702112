<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TreeView-Lise</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/bootstrap-table.css">
    <script src="./assets/bootstrap-table.js"></script>
    <script src="./src/bootstraptable-treeview.js"></script>
    <script>
        function creatTree() {
            document.getElementsByClassName("textform")[0].style.display = "none";
            document.getElementById("mytable").style.display = "block";
            var text = document.getElementById('inarea').value;
            var table = text.split(/\n\s*\n/); //分割不同的树
            /*var obj = {
                id : '',
                name : '',
                parentId : '',
            }类*/
            var objList = [];
            for (i = 0; i < table.length; i++) {
                var row = table[i].split(/[(\r\n)\r\n]+/); //分割每行
                var obj = new Object();
                obj.name = row[0].split(/：/)[1];
                obj.id = String(i);
                obj.parentId = null;
                objList.push(obj);
                for (j = 1; j < row.length; j++) {
                    var obj = new Object();
                    var gAndD = row[j].split(/：/)[0]; //年级和学位
                    var stu = row[j].split(/：/)[1].split(/、/); //学生
                    obj.id = String(i) + String(j);
                    obj.name = gAndD;
                    obj.parentId = String(i);
                    objList.push(obj);
                    for (k = 0; k < stu.length; k++) {
                        var obj = new Object();
                        obj.id = String(i) + String(j) + String(k);
                        obj.name = stu[k];
                        obj.parentId = String(i) + String(j);
                        objList.push(obj);
                    }
                }
            }
            var data = objList
            /*[]
                                {
                                    id: '1',
                                    name: "aa",
                                    desc: "这是一个描述",
                                    parentId:null,
                                },{
                                    id: '11',
                                    name: "aa_sub1",
                                    desc: "这是一个描述_sub1",
                                    parentId:'1',
                                },{
                                    id: '111',
                                    name: "aa_sub1_sub2",
                                    desc: "这是一个描述_sub1_sub2" ,
                                    parentId:'11',
                                },
                                {
                                    id: '2',
                                    name: "bb",
                                    desc: "这是一个描述",
                                    parentId:null,
                                },
                                {
                                    id: '22',
                                    name: "bb_sub1",
                                    desc: "这是一个描述_sub1",
                                    parentId:'2',
                                },{
                                    id: '23',
                                    name: "bb_sub2",
                                    desc: "这是一个描述_sub2",
                                    parentId:'2',
                                },{
                                    id: '233',
                                    name: "bb_sub2_sub2",
                                    desc: "这是一个描述_sub2_sub2",
                                    parentId:'23',
                                },{
                                    id: '2333',
                                    name: "bb_sub2_sub2_sub2",
                                    desc: "这是一个描述_sub2_sub2_sub2",
                                    parentId:'233',
                                },{
                                    id: '23333',
                                    name: "bb_sub2_sub2_sub23",
                                    desc: "这是一个描述_sub2_sub2_sub2",
                                    parentId:'233',
                                },{
                                    id: '233333',
                                    name: "bb_sub2_sub2_sub233",
                                    desc: "这是一个描述_sub2_sub2_sub2",
                                    parentId:'233',
                                },{
                                    id: '24',
                                    name: "bb_sub3",
                                    desc: "这是一个描述_sub3",
                                    parentId:'2',
                                },
                            ]*/
            $('#tree_table').bootstrapTable({
                class: 'table table-hover table-bordered',
                data: data,
                sidePagination: 'server',
                pagination: false,
                treeView: true,
                treeId: "id",
                treeField: "name",
                rowAttributes: function (row, index) {
                    return {
                        xx: index
                    };
                },
                queryParams: function (params) {
                    var param = {
                        roleId: 'xx'
                    };
                    return param;
                },
                columns: [{
                        checkbox: true
                    }, {
                        field: 'name',
                        title: '名称',
                    },
                    {
                        field: 'desc',
                        title: '详情',
                    },
                ]
            });
            $("#expandAllTree").on('click', function () {
                $('#tree_table').bootstrapTable("expandAllTree")
            })
            $("#collapseAllTree").on('click', function () {
                $('#tree_table').bootstrapTable("collapseAllTree")
            })
        }
    </script>
</head>

<body>
    <div class="textform">
        <form>
            <div class="form">
                <textarea class="inputarea" id="inarea" rows="10" cols="100" placeholder="请输入学术关系"></textarea>
            </div>
            <button type="button" class="btn btn-info" id="inputBtn" onclick="creatTree();">点我</button>
        </form>
        <br>
    </div>

    <div id="mytable">
        <input type="button" id="expandAllTree" value="展开所有" class="btn btn-defaul" />
        <input type="button" id="collapseAllTree" value="折叠所有" class="btn btn-defaul" />
        <table id="tree_table"></table>
    </div>
</body>

</html>
